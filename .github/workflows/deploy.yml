name: Deploy Cursor Claude Extension

on:
  push:
    branches: [main, master]
  release:
    types: [published]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout private repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build extension with obfuscation
        run: |
          npm run compile
          npm run webpack
          
      - name: Package extension
        run: |
          # Install vsce globally to avoid compatibility issues
          npm install -g @vscode/vsce
          vsce package --allow-star-activation --allow-missing-repository
        
      - name: Prepare deployment files
        run: |
          mkdir -p deploy/cursor-claude
          cp *.vsix deploy/cursor-claude/
          cp README.md deploy/cursor-claude/ 2>/dev/null || echo "README.md not found, creating basic one"
          if [ ! -f deploy/cursor-claude/README.md ]; then
            cat > deploy/cursor-claude/README.md << 'EOF'
          # Cursor Claude Auto-Open Extension
          
          A VS Code/Cursor extension that automatically opens Claude Code when you start Cursor with a project.
          
          ## Installation
          
          Download the latest `.vsix` file and install it:
          
          ```bash
          cursor --install-extension cursor-claude-*.vsix
          ```
          
          ## Features
          
          - ðŸš€ **Auto-opens Claude Code** when Cursor starts with a project
          - ðŸŽ¯ **Uses official command** (`claude-code.runClaude.keyboard`)
          - ðŸ“± **Opens in sidebar** (not just terminal)
          - âš™ï¸ **Configurable** via `cursorClaude.autoOpenClaudeCode` setting
          - âŒ¨ï¸ **Keyboard shortcut** `Cmd+B Cmd+Y` to manually focus
          - ðŸ”„ **Fallback to terminal** if official command fails
          - ðŸ”’ **Obfuscated code** for security
          
          ## Usage
          
          1. Install the extension
          2. Restart Cursor
          3. Open a project folder
          4. Claude Code automatically opens in the sidebar!
          
          ## Configuration
          
          Disable auto-opening by setting:
          ```json
          {
            "cursorClaude.autoOpenClaudeCode": false
          }
          ```
          
          ## Requirements
          
          - Cursor or VS Code 1.74.0 or higher
          - Claude Code extension installed
          - Node.js 18.0.0 or higher
          
          ---
          
          Made with â¤ï¸ for seamless Claude Code integration
          EOF
          fi
          
      - name: Clone public repository
        run: |
          git clone https://github.com/sloflash/cursor-debug-spectacle-public.git public-repo
          
      - name: Update cursor-claude folder
        run: |
          # Remove old cursor-claude folder if it exists
          rm -rf public-repo/cursor-claude
          # Copy new files to cursor-claude folder
          cp -r deploy/cursor-claude public-repo/
          
      - name: Deploy to public repository
        run: |
          cd public-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add cursor-claude/
          git commit -m "ðŸš€ Deploy Cursor Claude v${{ github.ref_name }} - ${{ github.sha }}" || echo "No changes to commit"
          git push https://${{ secrets.DEPLOY_TOKEN }}@github.com/sloflash/cursor-debug-spectacle-public.git main
          
      - name: Create GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: "*.vsix"
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}